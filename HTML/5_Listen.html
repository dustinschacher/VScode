<!DOCTYPE html>
<html>
<body>

<h2>An Unordered HTML List</h2>

<ul> <!-- Ungeordnete Liste-->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol> <!-- Geordnete Liste-->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<dl> <!-- dl = Description List, dt = Name vom Term, dd = Beschreibung des Terms -->
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>


</body>
</html>
