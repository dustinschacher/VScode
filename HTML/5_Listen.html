<!DOCTYPE html>
<html>
<body>

<h2>Ungeordnete Liste</h2>

<ul> <!-- Ungeordnete Liste-->
  <li>Kaffee</li>
  <li>Tee</li>
  <li>Milch</li>
</ul>  

<h2>Geordnete Liste</h2>

<ol> <!-- Geordnete Liste-->
  <li>Kaffee</li>
  <li>Tee</li>
  <li>Milch</li>
</ol> 

<dl> <!-- dl = Description List, dt = Name vom Term, dd = Beschreibung des Terms -->
    <dt>Kaffee</dt>
    <dd>- schwarzes, heißes Getränk</dd>
    <dt>Milch</dt>
    <dd>- weißes, kaltes Getränk</dd>
</dl>


</body>
</html>
