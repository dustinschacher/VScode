<!DOCTYPE html> <!-- Damit der Code zu HTML wird -->
<html lang="en"> <!-- Grundgerüst für alles HTML lang=en für die Sprache der Website also Englisch-->
    <head> <!-- Metainformationen also man sieht dies nicht auf der Website sondern nur im Code --> </head>
    <body> <!-- Hier kommt der ganze Code rein -->
        <h1> Überschrift</h1> <!-- Überschriften mit <h1> bis <h6> -->
        <p> Paragraph </p> <!-- Paragraphen bzw Text mit <p> -->
        <a href="google.com">Das ist ein Link</a> <!-- <a> für Hyperlinks und href="URL">Wie der Link heißt</a>-->
        <img src="lebron.jpg" alt="Bild von LeBron" width="300" height="300"> <!-- img src="Bild auf dem Computer" alt ist wenn das Bild nicht lädt steht der Text dann-->
        <p style="color:red;">Roter Text</p> <!-- p style="color:Farbe;" Allgemein style für Farbe,Schriftart,Größe etc.-->
        <p title="Test">Das ist ein Text.</p> <!-- Wenn man über den Text mit der Maus geht, erscheint "Test" -->
        
    
    </body>
</html>
