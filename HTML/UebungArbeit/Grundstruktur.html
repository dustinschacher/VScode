<!DOCTYPE html> <!-- Damit der Code zu HTML wird -->
<html> <!-- Grundgerüst für alles HTML -->
    <head> <!-- Metainformationen also man sieht dies nicht auf der Website sondern nur im Code --> </head>
    <body> <!-- Hier kommt der ganze Code rein -->
        <h1> Überschrift</h1> <!-- Überschriften mit <h1> bis <h6> -->
        <p> Paragraph </p> <!-- Paragraphen bzw Text mit <p> -->
        <a href="google.com">Das ist ein Link</a> <!-- <a> für Links und href="Linkadresse">Wie der Link heißt</a>-->
        <img src="lebron.jpg" alt="https://www.youtube.com/" width="300" height="300"> <!-- img src="Bild auf dem Computer"-->
    
    
    </body>
</html>
