<!-- <a> bestimmt einen Hyperlink -->
    <a href="url">link text</a> <!-- href bestimmt die Destination vom Link -->

<!------------------------------------>

<!-- Das "target" Attribut bestimmt wo das verlinkte Dokument geöffnet werden soll -->
<!-- _self = Default. Opens the document in the same window/tab as it was clicked -->
<!-- _blank = Öffnet das Dokument in einem neuen Tab -->
<!-- _parent = Öffnet das Dokument im "Parent Frame" -->
<!-- _top = Öffnet das Dokument "in the full body of the window" -->
<a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>

<!---------------------------------------->
<!-- Absolute vs Relative URLs -->
<h2>Absolute URLs</h2> <!-- Normale Website -->
<p><a href="https://www.w3.org/">W3C</a></p>
<p><a href="https://www.google.com/">Google</a></p>

<h2>Relative URLs</h2> <!-- Lokale Adresse die auf derselben Website ist also ohne www davor-->
<p><a href="html_images.asp">HTML Images</a></p>
<p><a href="/css/default.asp">CSS Tutorial</a></p>

<!-------------------------------------->
<!-- Bild als Link -->
<a href="default.asp">
    <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;"> <!-- "img" benutzen -->
    </a>

<a href="mailto:someone@example.com">Send email</a> <!-- Öffnet dann Programme wie Outlook -->
