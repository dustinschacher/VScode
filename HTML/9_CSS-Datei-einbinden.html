<!-- CSS wird benutzt um Layouts auf einer Website zu formatieren 
Man kann mit CSS Dinge wie Color,Font,Size of Text, Spacing between Elements etc. ändern-->


<!-- Inline CSS -->
<!-- Wird benutzt um bei einem einzelnen HTML Element etwas zu ändern -->
<h1 style="color:rgb(73, 255, 1);">Veränderbare Überschrift</h1>

<p style="color:rgb(245, 147, 220);">Veränderbarer Absatz.</p>

<!-- Internal CSS -->
<!-- Wird benutzt um eine ganze HTML Seite zu ändern -->
<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: rgb(1, 0, 83);}
h1   {color: rgb(48, 41, 41);}
p    {color: rgb(211, 34, 102);}
</style>
</head>


<!-- External CSS -->
<!-- Wird benutzt um bei mehreren HTML Seiten etwas zu ändern -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

</body>
</html>
<!-- Use the HTML style attribute for inline styling
Use the HTML <style> element to define internal CSS
Use the HTML <link> element to refer to an external CSS file
Use the HTML <head> element to store <style> and <link> elements
Use the CSS color property for text colors
Use the CSS font-family property for text fonts
Use the CSS font-size property for text sizes
Use the CSS border property for borders
Use the CSS padding property for space inside the border
Use the CSS margin property for space outside the border -->
